{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
<head>
  <script src="/docs/5.3/assets/js/color-modes.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz Application</title>

  <!-- Bootstrap CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet" />
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <script src="{% static 'js/custom.js' %}"></script>

    <!-- CKEditor Scripts -->
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
  <style>
    body {
      background-color: #f8f9fa; /* Light gray background color */
    }
    h1 {
            padding: 15px;
            margin: 25px;

            /* other styling */
            background-color: #33475b;
            border-radius: 50px;
            color: white;
            font-family: Avenir;
        }
    footer {
      background-color: #343a40; /* Dark gray footer background color */
      color: #ffffff; /* White text color */
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    .container-fluid {
      padding-top: 60px; /* Adjusted padding to accommodate the fixed navbar */
    }
    .nav-link {
      text-align: center;
    }
    .test-header {
      color: #007bff; /* Blue link color */
    }
    .form-group{
        padding: 15px !important;
      }
      .home-info{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
      }
      @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to { 
            transform: rotate(360deg);
        }
    }
     
    
     @-webkit-keyframes rotate {
        from {
            -webkit-transform: rotate(0deg);
        }
        to { 
            -webkit-transform: rotate(360deg);
        }
    }
    
    .load {
        width: 100px;
        height: 100px;
        margin: 110px auto 0;
        border:solid 10px #8822aa;
        border-radius: 50%;
        border-right-color: transparent;
        border-bottom-color: transparent;
         -webkit-transition: all 0.5s ease-in;
        -webkit-animation-name:             rotate; 
        -webkit-animation-duration:         1.0s; 
        -webkit-animation-iteration-count:  infinite;
        -webkit-animation-timing-function: linear;
            
             transition: all 0.5s ease-in;
        animation-name:             rotate; 
        animation-duration:         1.0s; 
        animation-iteration-count:  infinite;
        animation-timing-function: linear; 
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home1' %}">ContentCrafter</a>
      
      {% if user.is_authenticated %}
      <!-- show logout button -->
      <div>
        Logged in as: <b>{{ user }}</b>
        &nbsp;<a href="{% url 'logout' %}" class="float-right btn btn-outline-danger">Logout</a>
      </div>
      {% else %}
      <div>
        <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark">Login</a>
        &nbsp;<a href="{% url 'register' %}" class="float-right btn btn-success">Register</a>
      </div>
      {% endif %}
    </div>
</nav>

  <h1 style="text-align:center; background-color: #f8d7da; color: #842029; font-weight: 700; font-family: var(--bs-font-sans-serif);">MCQ Quiz generation</h1>

  <div class="container-fluid">
    <div class="row">
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-body-tertiary sidebar collapse">
        <div class="position-sticky pt-3 sidebar-sticky">
          <ul class="nav flex-column">
            <li class="nav-item" style="color:#842029;">
              <a class="nav-link active" aria-current="page" href="/quiz-generator/quiz/" style="color:#842029;">
                <span data-feather="home" class="align-text-bottom"></span>
                Generate Quiz
              </a>
            </li>
            <li class="nav-item" style="color:#842029;">
              <a class="nav-link active" aria-current="page" href="" style="color:#842029;">
                <span data-feather="file" class="align-text-bottom"></span>
                My Quiz
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <h1 style="background-color: #f8d7da; color: #842029; font-weight: 400; font-family: var(--bs-font-sans-serif);">Download Quiz</h1>
        <ul>
          {% for test in data %}
            <li style="color: #842029;">
              
              <a style="color: #842029;" href="{% url 'test_download' test.0 %}" class="test-header">{{ test.1 }}</a>
            </li>
          {% endfor %}
        </ul>
      </main>
    </div>
  </div>

  <footer>
    <!-- Your footer content goes here -->
  </footer>
</body>
</html>

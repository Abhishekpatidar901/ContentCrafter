{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContentCrafter: From Video Insights to Educational Quizzes</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>

    <!-- JQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    
    <script src="{% static 'js/custom.js' %}"></script>

    <!-- CKEditor Scripts -->
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <style>
      .form-group{
        padding: 15px !important;
      }
      .home-info{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
      }
      @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to { 
            transform: rotate(360deg);
        }
    }
     
    
     @-webkit-keyframes rotate {
        from {
            -webkit-transform: rotate(0deg);
        }
        to { 
            -webkit-transform: rotate(360deg);
        }
    }
    
    .load {
        width: 100px;
        height: 100px;
        margin: 110px auto 0;
        border:solid 10px #8822aa;
        border-radius: 50%;
        border-right-color: transparent;
        border-bottom-color: transparent;
         -webkit-transition: all 0.5s ease-in;
        -webkit-animation-name:             rotate; 
        -webkit-animation-duration:         1.0s; 
        -webkit-animation-iteration-count:  infinite;
        -webkit-animation-timing-function: linear;
            
             transition: all 0.5s ease-in;
        animation-name:             rotate; 
        animation-duration:         1.0s; 
        animation-iteration-count:  infinite;
        animation-timing-function: linear; 
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home1' %}">ContentCrafter</a>
          
          {% if user.is_authenticated %}
          <!-- show logout button -->
          <div>
            Logged in as: <b>{{ user }}</b>
            &nbsp;<a href="{% url 'logout' %}" class="float-right btn btn-outline-danger">Logout</a>
          </div>
          {% else %}
          <div>
            <a href="{% url 'login' %}" class="float-right text-decoration-none text-dark">Login</a>
            &nbsp;<a href="{% url 'register' %}" class="float-right btn btn-success">Register</a>
          </div>
          {% endif %}
        </div>
    </nav>

    {% block content %}
        <!-- All your html main content will go here -->
    {% endblock %}

</body>
</html>
